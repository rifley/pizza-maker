<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Let's Make a Pizza</title>
  </head>
  <body>
    <form id="formOne">
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="sausage">Sausage</label>
      </div>
      <div class="checkbox disabled">
        <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
      </div>
      <button type="submit" name="button"></button>
    </form>
    <form id="formTwo">
      <div class="checkbox">
        <label><input type="checkbox" name="premTopping" value="steak">Steak</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="premTopping" value="chicken">Chicken</label>
      </div>
      <div class="checkbox disabled">
        <label><input type="checkbox" name="premTopping" value="egg">Egg</label>
      </div>
      <button type="submit" name="button"></button>
    </form>
  </body>
</html>
