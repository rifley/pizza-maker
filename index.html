<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Let's Make a Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7" id="totalOut">
          <div class="customerOrder">
            <h2>Current Order</h2>
            <h4>Customer Name: <span id="nameOut"></span></h4>
            <ul id="pizzaOut">

            </ul>
            <h3>Your total is $<span id="totalCost"></span>. Enjoy!</h3>
          </div>
          <img src="img/flower.jpg" alt="pizza-sunflower">
        </div>
        <div id="prompt" class="col-md-5 pizzas">
          <form id="formOne">
            <h1>Lets Make a Pizza!</h1>
            <img id="cheesey" src="img/pizza.png" alt="pizza">
            <input id="customerName" type="text" placeholder="Name for Order">
            <div class="row toppings">
              <h4>Toppings: $.50 each</h4>
              <div class="col-md-6">
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="sausage">Sausage</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="chicken">Chicken</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="mushroom">Mushrooms</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="greenPepper">Green Peppers</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="olive">Olives</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="artichoke">Artichokes</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="anchovie">Anchovies</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="topping" value="garlic">Fresh Garlic</label>
                </div>
              </div>
            </div>
            <div id="pizzaSizes">
              <label for="pizzaSize">Pick a size</label>
              <select class="form-control" id="pizzaSize">
                <option value="7">Small</option>
                <option value="10">Medium</option>
                <option value="14">Large</option>
                <option value="20">Extra-Large</option>
              </select>
            </div>
            <button id="calculate" type="submit" class="btn btn-success">Total</button>
            <button id="newPizza" class="btn btn-danger"><span id="soon">Add Another Pizza</span></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
