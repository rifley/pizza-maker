<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Let's Make a Pizza</title>

  <body>
    <form id="formOne">
      <input id="customerName" type="text" placeholder="Who is this pizza for?">
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="sausage">Sausage</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="chicken">Chicken</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="greenPeppers">Green Peppers</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
      </div>
      <select class="form-control" id="pizzaSize">
        <option value="7">Small</option>
        <option value="10">Medium</option>
        <option value="14">Large</option>
        <option value="20">Extra-Large</option>
      </select>
      <button type="submit" class="btn btn-success">Calculate Cost</button>
    </form>
  </body>
</html>
